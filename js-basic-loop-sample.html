<head>
  <meta charset="utf-8">
  <title>Basic for loop example</title>
  <style>


  </style>
</head>

<body>

  <p></p>


  <script>
    var cats = ['Bea', 'Robyn', 'Rose', 'Bea', 'Gaia'];
    var info = 'My cats are called ';
    var para = document.querySelector('p');

    for (var i = 0; i < cats.length; i++) {
      info += cats[i] + ', ';
    }

    para.textContent = info;

  </script>

</body>

</html>
